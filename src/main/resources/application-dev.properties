server.error.include-stacktrace=never

spring.flyway.enabled=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.datasource.url=jdbc:h2:mem:xyz
spring.datasource.username=user
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

#ENVs

api.server.host=${SERVER}
api.client.host=${CLIENT}
api.server.security.token.secret=${SECRET}

oauth.github.client.id=${GHCI}
oauth.github.client.secret=${GHCS}

spring.rabbitmq.addresses=${RABBITMQ_ADDRESSES}
broker.queue.activation.name=default.activation
broker.queue.recovery.name=default.recovery

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.friendly.name=${SPRING_MAIL_FRIENDLY_NAME}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}